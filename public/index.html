<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='title'>skim's tweeter</span>
      <p class='new-tweet'>Write a new Tweet</p>
    </nav>

    <header class='header'>
      <div>
          <img class='img' src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class='name'>Margot Robbie</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">  
      <!-- New Tweet Form -->
      <div class='error'></div>
      <section class="new-tweet"> 
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-area" placeholder="What are you Chirpin' about?"></textarea>
          <div class="buttons">
            <button class="button" type="submit">Tweet</button>
            <output class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
      <section id='section'>
        <article class="tweets">
          <header>
            <div>
              <img>
              <p class='name'></p>   
            </div>
            <p class="username"></p>
          </header>  
          <p></p>
          <footer> 
            <p></p>  
            <div> 
              <p>1</p>           
              <p>2</p> 
              <p>3</p> 
            </div>
          </footer>
        </article>
      </section> 
    </main>
  </body> 
</html>
